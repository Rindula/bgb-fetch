name: ğŸš© Daten aktualisieren

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    run:
        name: Refresh data
        runs-on: ubuntu-latest
        env:
            TZ: "Europe/Berlin"

        steps:
            - uses: actions/checkout@v3
            - name: ğŸ›  Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
                cache: 'pip'
            - name: â© Run the Script
              run: make run
            - uses: EndBug/add-and-commit@v9
              with:
                default_author: github_actions