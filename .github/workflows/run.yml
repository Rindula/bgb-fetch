name: 🚩 Daten aktualisieren

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    run:
        name: Refresh data
        runs-on: ubuntu-latest
        env:
            TZ: "Europe/Berlin"

        steps:
            - uses: actions/checkout@v2
            - name: 🛠 Set up Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: '3.10'
            - name: ⏩ Run the Script
              run: make run
            - uses: EndBug/add-and-commit@v7
              with:
                default_author: github_actions